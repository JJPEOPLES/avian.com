<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="desktop-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a86e8;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Desktop Background -->
  <rect width="800" height="500" fill="url(#desktop-bg)" rx="10" ry="10" />
  
  <!-- Taskbar -->
  <rect x="0" y="460" width="800" height="40" fill="#202124" opacity="0.8" />
  
  <!-- Desktop Icons -->
  <g transform="translate(20,20)">
    <!-- File Manager -->
    <rect x="0" y="0" width="60" height="60" fill="#4285f4" rx="5" ry="5" />
    <rect x="15" y="15" width="30" height="20" fill="white" opacity="0.8" />
    <rect x="15" y="40" width="30" height="5" fill="white" opacity="0.8" />
    
    <!-- Terminal -->
    <rect x="0" y="80" width="60" height="60" fill="#34a853" rx="5" ry="5" />
    <text x="15" y="120" fill="white" font-family="monospace" font-size="20">$_</text>
    
    <!-- Browser -->
    <rect x="0" y="160" width="60" height="60" fill="#ea4335" rx="5" ry="5" />
    <circle cx="30" cy="190" r="15" fill="white" opacity="0.8" />
  </g>
  
  <!-- Window -->
  <g transform="translate(100,50)">
    <rect x="0" y="0" width="600" height="380" fill="white" rx="5" ry="5" />
    <rect x="0" y="0" width="600" height="30" fill="#4a86e8" rx="5" ry="5" />
    <circle cx="15" cy="15" r="5" fill="#ea4335" />
    <circle cx="30" cy="15" r="5" fill="#fbbc05" />
    <circle cx="45" cy="15" r="5" fill="#34a853" />
    
    <!-- Window Content -->
    <g transform="translate(20,50)">
      <!-- Avian Logo -->
      <g transform="scale(0.2)">
        <ellipse fill="#795548" cx="400" cy="600" rx="250" ry="80"/>
        <path fill="#1e88e5" d="M300,400 Q270,350 320,320 Q280,270 330,250 Q380,220 420,250 Q480,250 500,320 Q530,330 520,360 Q500,400 460,400 Q440,420 410,430 Q370,440 330,420 Q310,410 300,400 Z"/>
        <circle fill="#2196f3" cx="340" cy="590" r="20"/>
        <circle fill="#43a047" cx="370" cy="610" r="18"/>
        <circle fill="#7e57c2" cx="410" cy="600" r="22"/>
        <circle fill="#26c6da" cx="450" cy="620" r="17"/>
        <line x1="410" y1="430" x2="390" y2="470" stroke="#ffca28" stroke-width="5" />
        <circle cx="390" cy="470" r="5" fill="#ffca28" />
      </g>
      
      <!-- Text Content -->
      <rect x="150" y="20" width="400" height="20" fill="#3c4043" opacity="0.1" rx="2" ry="2" />
      <rect x="150" y="50" width="350" height="20" fill="#3c4043" opacity="0.1" rx="2" ry="2" />
      <rect x="150" y="80" width="380" height="20" fill="#3c4043" opacity="0.1" rx="2" ry="2" />
      
      <!-- Buttons -->
      <rect x="150" y="120" width="120" height="40" fill="#4a86e8" rx="5" ry="5" />
      <rect x="280" y="120" width="120" height="40" fill="#34a853" rx="5" ry="5" />
      
      <!-- More Content -->
      <rect x="0" y="180" width="560" height="1" fill="#3c4043" opacity="0.1" />
      <rect x="0" y="200" width="560" height="80" fill="#f8f9fa" rx="5" ry="5" />
    </g>
  </g>
  
  <!-- Taskbar Icons -->
  <circle cx="30" cy="480" r="15" fill="#1e88e5" />
  <rect x="60" y="465" width="30" height="30" fill="#34a853" rx="5" ry="5" />
  <polygon points="110,465 140,465 125,495" fill="#fbbc05" />
  <rect x="155" y="465" width="30" height="30" fill="#ea4335" rx="15" ry="15" />
</svg>